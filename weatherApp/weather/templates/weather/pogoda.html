<!doctype html>
<html lang="ru" xmlns:border-radius="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp')">
    <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{%url 'home'%}" class="fs-4 text-white">Погода в вашем городе</a></li>
        </ul>
        <div class="text-end">
          <a class="me-3 py-2 text-white text-decoration-none" href="{%url 'home'%}">Главная страница</a>
          <a class="me-3 py-2 text-white text-decoration-none" href="{%url 'pogoda'%}">Информация</a>
        </div>
      </div>
    </div>
    </header>
        <div class="container">
          <div class="row align-items-start">
            <div class="col">
            </div>
            <div class="col">
                <div class="d-md-flex flex-md-equal w-100 my-3 ">
                    <div class="text-bg-dark px-5 text-center overflow-hidden">
                        <div class="my-3 py-3">
                            <form action="" method="POST">
                                {% csrf_token %}
                                <label for="city">Город</label>
                                {{form.name}}
                                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
          </div>
            <div class="row align-items-center">
                <div class="col">
                </div>
                <div class="col text-blue">
                    <h1>Информация</h1>
                    {% for info in all_info %}
                    <div class="alert alert-info ">


                        <b>Город:</b>{{ info.city }}<br>
                        <b>Температура:</b>{{ info.temp }}<sup>0</sup>
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоды" class="img thumbnail"><br>

                    </div>
                    {% endfor %}
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
